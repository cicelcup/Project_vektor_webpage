description: 'Este curso está diseñado para las personas que realizan trabajos 
con energías peligrosas, trata acerca de las prácticas y de los procedimientos 
necesarios para la desactivación de maquinaria o equipo, con el fin de evitar 
la emisión de energía peligrosa durante la actividad de revisión y mantenimiento 
realizada por el empleado. Así mismo el curso describe las medidas de control de 
energías peligrosas ya sean eléctricas, hidráulicas, neumática, química, térmica 
entre otras fuentes de energía.'